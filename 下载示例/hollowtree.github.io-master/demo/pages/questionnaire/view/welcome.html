<div ng-controller="welcomeController" class="page-content page-welcome"><table><thead><tr><th>标题</th><th>时间</th><th>状态</th><th>操作</th></tr></thead><tbody><tr ng-repeat="item in data"><td>{{item.title}}</td><td>{{item.time | date:'yyyy-MM-dd HH:mm:ss'}}</td><td>{{item.status}}</td><td><a>编辑</a><a>删除</a><a>查看数据</a></td></tr></tbody></table></div>
